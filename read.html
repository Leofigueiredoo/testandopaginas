<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Dados</h1>

    <!-- Tabela para listar os dados -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Início</th>
                <th>Data de Término</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados da tabela serão preenchidos aqui dinamicamente -->
        </tbody>
    </table>

    <!-- Inclua o arquivo JavaScript para buscar e preencher os dados -->
    <script src="listar.js"></script>
</body>
</html>
